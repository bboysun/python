<!DOCTYPE html>
<html>

<head>
    <title>Access Denied</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 50px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-top: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Access Denied</h1>
        <p>登录失败，访问被拒绝！请检查您的用户名和密码。</p>
        <p>如果您需要帮助，请联系管理员。</p>
    </div>
</body>

</html>
